apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: policy-openshift-plus-clusters
placementBindingDefaults:
  name: binding-policy-openshift-plus-clusters
policyDefaults:
  categories:
    - CM Configuration Management
  controls: 
    - CM-2 Baseline Configuration
  namespace: policies
  # Use an existing placement rule so that placement bindings can be consolidated
  placement:
    placementPath: input/placement.yaml
  remediationAction: enforce
  severity: medium
  standards:
    - NIST SP 800-53
policies:
- name: policy-compliance-operator-install
  categories:
    - CA Security Assessment and Authorization
  controls: 
    - CA-2 Security Assessments, CA-7 Continuous Monitoring
  disabled: false
  manifests:
    - path: input-compliance/
- name: policy-advanced-managed-cluster-security
  categories:
    - SI System and Information Integrity
  controls: 
    - SI-5 Security Alerts, Advisories, and Directives
  disabled: true
  manifests:
    - path: input-sensor/
